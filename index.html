<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <article class="panel pricing-table">
            <section class="pricing-plan">
                <img src="icons/icon1.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#/" class="pricing-button"><span>Sign up</span></a>
            </section>

            <section class="pricing-plan">
                <img src="icons/icon2.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Small team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item"><span>Never sleeps</span></li>
                    <li class="pricing-features-item"><span>Multiple workers for more powerful apps</span></li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#/" class="pricing-button is-featured"><span>Free trial</span></a>
            </section>

            <section class="pricing-plan">
                <img src="icons/icon3.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item"><span>Dedicated</span></li>
                    <li class="pricing-features-item"><span>Simple horizontal scalability</span></li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#/" class="pricing-button"><span>Free trial</span></a>
            </section>

        </article>
    </main>
</body>

</html>
